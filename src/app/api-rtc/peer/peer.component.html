<div class="h-100">
    <p class="text-center">
        Streams from <code>Contact</code> with
        <code>nickname</code>&nbsp;<span>&lt;<strong>{{_contactHolder.nickname}}</strong>&gt;</span>
    </p>
    <p *ngIf="withModeration">
        <button *ngIf="withModeration" mat-raised-button color="accent" (click)="emitEject()">Eject</button>
    </p>
    <div id="{{_contactHolder.id}}-streams" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li> -->
            <li [attr.data-target]="'#'+_contactHolder.id+'-streams'" [attr.data-slide-to]="i" [ngClass]="{'active': i === activeIndex}" *ngFor="let kv of streamHoldersById | keyvalue; index as i" (click)="navTo(i)">
            </li>
        </ol>
        <div class="carousel-inner">
            <!-- <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div> -->
            <div class="carousel-item" [ngClass]="{'active': i === activeIndex}" *ngFor="let kv of streamHoldersById | keyvalue; index as i; first as isFirst">
                <div class="d-block w-100 h-100">
                    <app-stream [streamHolder]="kv.value" withSubscription="true" (onSubscription)="emitStreamSubscription($event)">
                    </app-stream>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev" (click)="prev()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next" (click)="next()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
